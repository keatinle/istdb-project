version: "3"

services:
  postgres:
    image: postgres:12.4
    container_name: pg
    restart: always
    volumes:
      - ./vol/pg_data:/var/lib/postgresql/data:rw
    ports:
        - 5432:5432
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=leonel 
    #environment:
     # - POSTGRES_HOST_AUTH_METHOD=trust
        #- POSTGRES_PASSWORD: hamilton
       # - POSTGRES_DB: f1
        #- POSTGRES_USER: leonel
  python_app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
       - 8080:8080
    environment:
      - PG_USER=postgres
      - PG_PASSWORD=leonel
      - PG_HOST=pg
      - PG_PORT=5432
    depends_on:
      - postgres
    tty: true
      